<body>
    <div class="row" style="width:60%; margin:auto;">
        <div class="col-md-12">
            <h1>南京大学计算机系2019迎新晚会集门票抽奖小助手</h1>

    </div>
    <div class="row" style="width:60%; margin:auto; margin-top: 30px">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">10011(19)的票数</span>
                <input id="10011" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">

                <input id="01011" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">00011(3)的票数</span>
                <input id="00011" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
        </div>
    </div>
    <div class="row" style="width:60%; margin:auto; margin-top: 30px">
        <div class="col-md-12">
            <center><button type="button" class="btn btn-default" onclick="calculate()">点我查看结果</button></center>
            <script>
                function calculate(){
                    var input1 = parseInt(document.getElementById("10011").value);  //19
                    var input2 = parseInt(document.getElementById("00011").value);  //3
                    var input3 = parseInt(document.getElementById("01011").value);  //11
                    nums = [];
                    for(var i=0;i<input1;i++){
                        nums.push(19);
                    }
                    for(var i=0;i<input2;i++){
                        nums.push(3);
                    }
                    for(var i=0;i<input3;i++){
                        nums.push(11);
                    }
                    var dfs_result = dfs(nums, '');
                    if(dfs_result){
                        document.getElementById("calc_result").innerText = final_equation+' = 101001';                        
                    }else{
                        document.getElementById("calc_result").innerText = '无解';
                    }
                }
            </script>
        </div>
    </div>
	<div class="row" style="width:60%; margin:auto; margin-top: 30px">
		<div class="col-md-12">
            <center><p id="calc_result" style="margin:auto"></p></center>
        </div>
	</div>
